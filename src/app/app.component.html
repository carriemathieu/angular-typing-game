<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered"> Typing Challenge </h1>

      <p class="has-text-centered"> 
        <!-- iterates over randomly generated text -->
        <span 
          [class]="compare(letter, enteredText[i])" 
          *ngFor="let letter of randomText.split(''); let i=index"
          >{{ letter }}</span>
      </p>

      <div class="field">
        <input #userInput class="input" (input)="onInput(userInput.value)" />
      </div>

      <!-- if random text and the user entered text are the same, show message -->
      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>

    </div>
  </div>
</div>
